        :root {

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            position: relative; /* 为伪元素定位提供上下文 */
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-url);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: -1; /* 将背景层置于最底层 */
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--container-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            text-align: center;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border: none;
            box-shadow: none;
            animation: fadeIn 0.8s ease-in-out;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header .clock {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            text-shadow: 0 2px 10px var(--shadow-dark);
            margin-bottom: 0rem;
        }

        .header .date {
             font-size: clamp(0.9rem, 2vw, 1.1rem);
             color: var(--text-secondary);
             margin-bottom: 1.5rem;
             text-shadow: 0 1px 5px var(--shadow-dark);
        }

        .search-wrapper {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background-color: var(--item-bg);
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }
        
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .category {
            margin-bottom: 2.5rem;
            text-align: left;
        }

        .category h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: none;
            text-shadow: 0 1px 3px var(--shadow-dark);
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 1rem;
        }

        .link-item {
            background-color: var(--item-bg);
            border-radius: 0.75rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            display: flex; 
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .link-item:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 10px 20px var(--shadow-dark);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .link-item a {
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 0.5rem;
        }
        
        .link-item-icon-wrapper {
            width: 36px;
            height: 36px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-item img, .fallback-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-light);
            background-color: white; /* 避免透明PNG背景问题 */
        }
        
        .fallback-icon {
            display: none; /* 默认隐藏 */
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        
        .fa-icon {
            font-size: 30px;
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 1px 3px var(--shadow-dark);
        }

        .link-item a span {
            color: var(--text-primary);
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
            text-shadow: 0 1px 2px var(--shadow-dark);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-shadow: 0 1px 3px var(--shadow-dark);
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .container { padding: 1.5rem; }
            .links-grid { grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); }
        }
        
        .no-results {
            display: none;
            padding: 2rem;
            color: var(--text-secondary);
            background-color: var(--item-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
        }
    </style>

    document.addEventListener('DOMContentLoaded', () => {
        const linksContainer = document.getElementById('links-container');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('no-results');

        const fallbackColors = ['#e57373', '#81c784', '#64b5f6', '#ffb74d', '#9575cd', '#4db6ac', '#f06292'];

        // --- 渲染所有链接 ---
        const renderLinks = (data) => {
            linksContainer.innerHTML = '';
            let colorIndex = 0;
            if (data.every(cat => cat.links.length === 0)) {
                 noResults.style.display = 'block';
                 linksContainer.innerHTML = ''; // 清空容器
                 return;
            }
             noResults.style.display = 'none';

            data.forEach(category => {
                if (category.links.length === 0) return;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category.category;
                categoryDiv.appendChild(categoryTitle);

                const gridDiv = document.createElement('div');
                gridDiv.className = 'links-grid';

                category.links.forEach(link => {
                    const item = document.createElement('div');
                    item.className = 'link-item';
                    
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = '_blank';
                    a.title = link.name;
                    
                    const iconWrapper = document.createElement('div');
                    iconWrapper.className = 'link-item-icon-wrapper';
                    
                    // 【代码修改】现在所有链接都应该有图标了
                    if (link.icon) {
                        const iconEl = document.createElement('i');
                        iconEl.className = `fa-icon ${link.icon}`;
                        iconWrapper.appendChild(iconEl);
                    } else {
                        // 保留这段作为后备，以防万一有链接忘记加图标
                        const fallbackIcon = document.createElement('div');
                        fallbackIcon.className = 'fallback-icon';
                        
                        const firstChar = link.name.charAt(0).toUpperCase();
                        const color = fallbackColors[colorIndex % fallbackColors.length];
                        fallbackIcon.style.backgroundColor = color;
                        fallbackIcon.textContent = firstChar;
                        fallbackIcon.style.display = 'flex'; // 确保后备图标能显示
                        iconWrapper.appendChild(fallbackIcon);
                    }
                    colorIndex++;

                    const span = document.createElement('span');
                    span.textContent = link.name;

                    a.appendChild(iconWrapper);
                    a.appendChild(span);
                    item.appendChild(a);
                    gridDiv.appendChild(item);
                });

                categoryDiv.appendChild(gridDiv);
                linksContainer.appendChild(categoryDiv);
            });
        };

        // --- 搜索功能 ---
        const handleSearch = () => {
            const query = searchInput.value.toLowerCase().trim();
            
            const filteredData = linkData.map(category => {
                const filteredLinks = category.links.filter(link => 
                    link.name.toLowerCase().includes(query) || 
                    link.url.toLowerCase().includes(query)
                );
                return { ...category, links: filteredLinks };
            });
            
            renderLinks(filteredData);
        };
        
        searchInput.addEventListener('input', handleSearch);

        // --- 时钟功能 ---
        const updateClock = () => {
            const clockEl = document.getElementById('clock');
            const dateEl = document.getElementById('date');
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            clockEl.textContent = `${hours}:${minutes}`;

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekday = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'][now.getDay()];
            
            dateEl.textContent = `${year}年${month}月${day}日 ${weekday}`;
        };


        // --- 初始化 ---
        renderLinks(linkData);
        updateClock();
        setInterval(updateClock, 1000);
    });

    </script>
